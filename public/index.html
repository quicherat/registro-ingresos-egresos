<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Egresos</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <div class="cabecero">
        <div class="registro">
            <div class="registro_titulo">
                Registro de ingresos y egresos
            </div>
            <form class="formulario_1" onsubmit="return false">
                <div class="entidad" id="enseg">
                    <label for="ent">Entidad Seguida</label>
                    <select name="entidad_seguida" id="ent">
                        <option value="Enrique">Enrique</option>
                        <option value="Aldabas">Aldabas</option>
                        <option value="Drukpa">Drukpa</option>
                    </select>
                </div>
                <div class="fecha">
                    <div>
                        <label for="fechaIni">Desde</label>
                        <input type="text" id="fechaIni">
                    </div>
                    <div>
                        <label for="fechaFin">Hasta</label>
                        <input type="text" id="fechaFin">
                    </div>
                </div>
                <div class="ingresos">
                    <div>
                        <label for="tip_ing">Tipo Ingreso</label>
                    <select name="tipo_ingreso" id="tip_ing">
                        <option value="Sueldo">Sueldo</option>
                        <option value="Jubilación">Jubilación</option>
                        <option value="Coaching">Coaching</option>
                    </select>
                    </div>
                    <div>
                        <label for="ingreso">Ingreso</label>
                        <input type="number" step="any" id="ingreso">
                    </div>
                    <div>
                        <input type="number" step="any" id="porc_ingre">
                        <label for="porc_ingre">%</label>
                    </div>
                </div>
                <div class="egresos">
                    <div>
                        <label for="tip_egr">Tipo Egreso</label>
                    <select name="tipo_egreso" id="tip_egr">
                        <option value="Comida">Comida</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Educación">Educación</option>
                    </select>
                    </div>
                    <div>
                        <label for="egreso">Egreso</label>
                        <input type="number" step="any" id="egreso">
                    </div>
                    <div>
                        <input type="number" step="any" id="porc_egre">
                        <label for="porc_egre">%</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div></div>

    <div class="agregar">
        <form class="formulario-2" id="forma">
            <div class="agregar_contenedor">
                <div>
                    <select class="agregar_tipo" id="tipo">
                        <option value="ingreso" selected>+</option>
                        <option value="egreso">-</option>
                    </select>
                </div>
                <div>
                    <label for="fechaAct">Fecha</label>
                    <input type="date" id="fechaAct">
                </div>
                <div>
                    <label for="categoria">Categoria</label>
                    <select class="agregar_categoria" id="categoria">
                        <option selected>Seleccione categoría</option>
                    </select>
                </div>
                <div>
                    <label for="valor">Monto</label>
                    <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any"/>
                </div>                
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </form>
    </div>
    

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 2,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div>
                    </div>                    
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 1,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div>
                    </div>                    
                </div>                 
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta apartamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div> 
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 1,100.00</div>
                        <div class="elemento_porcentaje">25%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
