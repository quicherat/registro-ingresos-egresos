<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <header class="titulo">
        <h1>Registro de Ingresos y Egresos</h1>
    </header>
    <div class="cont-nav">
        <nav class="nav-principal fila-nav" >
            <a href="index.html">Ingreso</a>
            <a href="registro.html">Registro</a>
            <a href="consulta.html">Consulta</a>
            <a href="Ajustes.html">Ajustes</a>
        </nav>
    </div>
    <div class="cabecero">
        <div class="agregar">
            <form class="formulario-2" id="forma">
                <div class="agregar_contenedor">
                    <div>
                        <select class="agregar_tipo" id="tipo">
                            <option value="ingreso" selected>+</option>
                            <option value="egreso">-</option>
                        </select>
                    </div>
                    <div>
                        <label for="fechaAct">Fecha</label>
                        <input type="date" id="fechaAct">
                    </div>
                    <div>
                        <label for="categoria">Categoria</label>
                        <select class="agregar_categoria" id="categoria">
                            <option selected>Seleccione categor√≠a</option>
                        </select>
                    </div>
                    <div>
                        <label for="valor">Monto</label>
                        <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any"/>
                    </div>                
                    <button class="agregar_btn" onclick="agregarDato()">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>





    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
