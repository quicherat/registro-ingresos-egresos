<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <header class="titulo">
        <h1>Consulta de Ingresos y Egresos</h1>
    </header>
    <div class="cont-nav">
        <nav class="nav-principal fila-nav" >
            <a href="index.html">Ingreso</a>
            <a href="registro.html">Registro</a>
            <a href="consulta.html">Consulta</a>
            <a href="Ajustes.html">Ajustes</a>
        </nav>
    </div>
    <div class="cabecero">
        <div class="registro">
            <div class="registro_titulo">
                Registro de ingresos y egresos
            </div>
            <form class="formulario_1" onsubmit="return false">
                <div class="entidad" id="enseg">
                    <label for="ent">Entidad Seguida</label>
                    <select name="entidad_seguida" id="ent">
                        <option value="Enrique">Enrique</option>
                        <option value="Aldabas">Aldabas</option>
                        <option value="Drukpa">Drukpa</option>
                    </select>
                </div>
                <div class="fecha">
                    <div>
                        <label for="fechaIni">Desde</label>
                        <input type="text" id="fechaIni">
                    </div>
                    <div>
                        <label for="fechaFin">Hasta</label>
                        <input type="text" id="fechaFin">
                    </div>
                </div>
                <div class="ingresos">
                    <div>
                        <label for="tip_ing">Tipo Ingreso</label>
                    <select name="tipo_ingreso" id="tip_ing">
                        <option value="Sueldo">Sueldo</option>
                        <option value="Jubilaci贸n">Jubilaci贸n</option>
                        <option value="Coaching">Coaching</option>
                    </select>
                    </div>
                    <div>
                        <label for="ingreso">Ingreso</label>
                        <input type="number" step="any" id="ingreso">
                    </div>
                    <div>
                        <input type="number" step="any" id="porc_ingre">
                        <label for="porc_ingre">%</label>
                    </div>
                </div>
                <div class="egresos">
                    <div>
                        <label for="tip_egr">Tipo Egreso</label>
                    <select name="tipo_egreso" id="tip_egr">
                        <option value="Comida">Comida</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Educaci贸n">Educaci贸n</option>
                    </select>
                    </div>
                    <div>
                        <label for="egreso">Egreso</label>
                        <input type="number" step="any" id="egreso">
                    </div>
                    <div>
                        <input type="number" step="any" id="porc_egre">
                        <label for="porc_egre">%</label>
                    </div>
                </div>
            </form>
        </div>
    </div>   
   
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 2,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div>
                    </div>                    
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 1,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div>
                    </div>                    
                </div>                 
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta apartamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div> 
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 1,100.00</div>
                        <div class="elemento_porcentaje">25%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
